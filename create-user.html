<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Bug Tracker</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Dashboard</a></li>
        <li><a href="create-project.html" class="hover:underline">Create Project</a></li>
        <li><a href="create-issue.html" class="hover:underline">Create Issue</a></li>
        <li><a href="view-project.html" class="hover:underline">View Projects</a></li>
        <li><a href="view-issues.html" class="hover:underline">View Issues</a></li>
        <li><a href="create-user.html" class="hover:underline">Create User</a></li>
      </ul>
    </div>
  </nav>

  <!-- Create User Form -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-2xl mx-auto mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Create User</h2>
    <form id="userForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label for="role" class="block text-gray-700 font-medium">Role</label>
        <select id="role" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
          <option value="DEVELOPER">Developer</option>
          <option value="QA">QA</option>
          <option value="PROJECT_MANAGER">Project Manager</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-700 text-white px-4 py-2 rounded hover:bg-indigo-700">Create User</button>
      </div>
    </form>
  </div>

  <script>
    let base_url = "https://bugtracker-latest.onrender.com";

    // Form submission handler for creating a user
    document.getElementById('userForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const body = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        role: document.getElementById('role').value
      };

      fetch(base_url + '/api/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then(response => {
        if (response.ok) {
          alert('User created successfully!');
          window.location.href = 'index.html';
        } else {
          alert('Failed to create user.');
        }
      });
    });
  </script>
</body>

</html>
