<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Bug Tracker</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Dashboard</a></li>
        <li><a href="create-project.html" class="hover:underline">Create Project</a></li>
        <li><a href="create-issue.html" class="hover:underline">Create Issue</a></li>
        <li><a href="view-project.html" class="hover:underline">View Projects</a></li>
        <li><a href="view-issues.html" class="hover:underline">View Issues</a></li>
      </ul>
    </div>
  </nav>

  <!-- Create Project Form -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg mx-auto mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create Project</h2>
    <form id="projectForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-medium">Project Name</label>
        <input type="text" id="name" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label for="description" class="block text-gray-700 font-medium">Description</label>
        <textarea id="description" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Project</button>
      </div>
    </form>
  </div>

  <script>
    let base_url = "http://localhost:8080";
    document.getElementById('projectForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;

        fetch(base_url + '/api/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, description })
        })
        .then(response => {
            if (response.ok) {
                alert('Project created successfully!');
                window.location.href = 'index.html';
            } else {
                alert('Failed to create project.');
            }
        });
    });
  </script>

</body>

</html>
