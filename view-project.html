<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>View Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Bug Tracker</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Dashboard</a></li>
        <li><a href="create-project.html" class="hover:underline">Create Project</a></li>
        <li><a href="create-issue.html" class="hover:underline">Create Issue</a></li>
        <li><a href="view-project.html" class="hover:underline">View Projects</a></li>
        <li><a href="view-issues.html" class="hover:underline">View Issues</a></li>
      </ul>
    </div>
  </nav>

  <!-- Projects List -->
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md mt-12">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Projects</h1>
    <div id="projectList" class="space-y-4">
        <!-- Projects will be dynamically injected here -->
    </div>
  </div>

  <script>
    let base_url = "http://localhost:8080";

    fetch(base_url + '/api/projects')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('projectList');

        if (projects.length === 0) {
          container.innerHTML = '<p class="text-gray-600 text-center">No projects found.</p>';
          return;
        }

        projects.forEach(project => {
          const createdAt = new Date(project.createdAt).toLocaleString();
          const updatedAt = new Date(project.updatedAt).toLocaleString();

          const div = document.createElement('div');
          div.className = 'p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm';

          div.innerHTML = `
            <h2 class="text-xl font-semibold text-blue-800 hover:underline">
              <a href="project-issues.html?projectId=${project.id}">
                ${project.name}
              </a>
            </h2>
            <p class="text-gray-600 mt-1"><strong>ID:</strong> ${project.id}</p>
            <p class="text-gray-600 mt-1"><strong>Description:</strong> ${project.description}</p>
            <p class="text-gray-600 mt-1"><strong>Created At:</strong> ${createdAt}</p>
            <p class="text-gray-600 mt-1"><strong>Updated At:</strong> ${updatedAt}</p>
          `;

          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('projectList').innerHTML = '<p class="text-red-500 text-center">Failed to load projects.</p>';
        console.error(error);
      });
  </script>

</body>

</html>
